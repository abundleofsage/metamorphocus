<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login - metamorphocus</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    colors: {
                        stone: {
                            900: '#0f1115',
                            800: '#1a1d23',
                            700: '#272b33',
                            300: '#a8aeb8',
                            100: '#e2e8f0',
                        },
                        gold: {
                            400: '#d4af37',
                            500: '#b5952f',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f1115;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="font-sans antialiased min-h-screen flex items-center justify-center px-6">

    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center p-4 rounded-full border border-stone-700/50 bg-stone-800/30 mb-4 shadow-xl shadow-black/20">
                <i data-lucide="lock" class="w-8 h-8 text-stone-100"></i>
            </div>
            <h1 class="text-3xl font-serif italic text-stone-100 mb-2">Manager Access</h1>
            <p class="text-stone-500 text-sm">metamorphocus Business Backend</p>
        </div>

        <!-- Login Form -->
        <div class="bg-stone-800/50 backdrop-blur-sm border border-stone-700/50 rounded-2xl p-8 shadow-2xl">
            <form method="POST" action="/login">
                <div class="mb-6">
                    <label for="password" class="block text-stone-300 text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        autofocus
                        class="w-full px-4 py-3 bg-stone-900 border border-stone-700 rounded-lg text-stone-100 placeholder-stone-600 focus:outline-none focus:ring-2 focus:ring-gold-400 focus:border-transparent transition-all"
                        placeholder="Enter manager password"
                    >
                </div>

                {% if error %}
                <div class="mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-lg">
                    <p class="text-red-400 text-sm flex items-center gap-2">
                        <i data-lucide="alert-circle" class="w-4 h-4"></i>
                        {{ error }}
                    </p>
                </div>
                {% endif %}

                <button 
                    type="submit"
                    class="w-full bg-gold-400 hover:bg-gold-500 text-stone-900 font-semibold py-3 rounded-lg transition-all shadow-lg hover:shadow-gold-400/20 flex items-center justify-center gap-2"
                >
                    <span>Access Manager</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-stone-700/50 text-center">
                <a href="/" class="text-stone-500 hover:text-gold-400 text-sm flex items-center justify-center gap-2 transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    <span>Back to Shop</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
